<!DOCTYPE html>
<html lang="en" th:replace="~{admin/common/skeleton :: admin(~{::section})}" xmlns:th="http://www.thymeleaf.org">

<section>
	<table class="table table-striped">
		<thead>
			<tr>
				<th scope="col">Id</th>
				<th scope="col">Active</th>
				<th scope="col">User</th>
				<th scope="col">Open date</th>
				<th scope="col">Close date</th>
				<th scope="col"></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="request: ${requests}">
				<td th:text="${request.id}"></td>
				<td th:text="${request.isActive}"></td>
				<td th:text="${request.user}"></td>
				<td th:text="${request.openDate}"></td>
				<td th:text="${request.closeDate}"></td>
				<td>
					<form th:if="${request.isActive == true}" th:action="@{/admin/role/requests}" method="post"
						th:object="${grantRole}">
						<input type="hidden" name="idRoleRequest" th:value="${request.id}">
						<button type="submit" class="btn btn-primary">Grant</button>
					</form>
				</td>
			</tr>
		</tbody>
	</table>
</section>
