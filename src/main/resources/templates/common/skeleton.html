<!DOCTYPE html>
<html lang="en" th:fragment="base (content)" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="headFragment" >
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title>[[#{index.title}]]</title>
</head>

<body>
	<div class="container">
		<header
			class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">

			<div th:if="${user != null}">
				<div class="col-md-3 text-start">
					<p><b><span th:text="${user.name}"></span> <span th:text="${user.firstname}"></span></b></p>
				</div>
			</div>

			<ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
				<li><a href="#" class="nav-link px-2 link-secondary" th:href="@{/}">Home</a></li>
				<li><a href="#" class="nav-link px-2" th:href="@{/quizzes}">Quizzes</a></li>
				<li><a href="#" class="nav-link px-2" th:href="@{/account}">Account</a></li>
				<li><a href="#" class="nav-link px-2" th:href="@{/progress}">Progress</a></li>
				<li><a href="#" class="nav-link px-2" th:href="@{/about}">About</a></li>
			</ul>

			<div class="col-md-3 text-end">
				<div th:if="${user != null}">
					<a class="btn btn-primary  me-2" th:href="@{/logout}">Logout</a>
				</div>
				<div th:unless="${user != null}">
					<a class="btn btn-primary  me-2" th:href="@{/login}">Login</a>
					<a class="btn btn-primary" th:href="@{/register}">Sign-up</a>
				</div>
			</div>
		</header>
		<div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${successMessage != null}">
			<strong th:text="${successMessage}"></strong>
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
		<main th:replace="${content}">
		</main>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
